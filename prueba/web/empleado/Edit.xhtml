<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{empleadoController.selected.empleadoid}" title="#{bundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.EditEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellido}" for="direccion" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_sueldo}" for="sueldo" />
                    <h:inputText id="sueldo" value="#{empleadoController.selected.sueldo}" title="#{bundle.EditEmpleadoTitle_sueldo}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cargoid}" for="cargoid" />
                    <h:selectOneMenu id="cargoid" value="#{empleadoController.selected.cargoid}" title="#{bundle.EditEmpleadoTitle_cargoid}" >
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_departamentoid}" for="departamentoid" />
                    <h:selectOneMenu id="departamentoid" value="#{empleadoController.selected.departamentoid}" title="#{bundle.EditEmpleadoTitle_departamentoid}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
