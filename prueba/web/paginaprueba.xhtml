<?xml version="1.0" encoding="UTF-8"?>
<!--
To change this template, choose Tools | Templates
and open the template in the editor.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
         <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <title></title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2"> 
            <h:inputText id="nombre" label="Hola"> </h:inputText>
            <h:button id="boton" value="Boton"> </h:button>
            <h:inputSecret id="prueba"> </h:inputSecret>
            <h:outputText id="nom" value="Bienvenido"> </h:outputText>
        </h:panelGrid> 
        
        <h:inputText id="nombre1" value="#{cargoController.nombre} #{cargoController.apellido}"></h:inputText>
 
        <!-- Ejemplo de toalbard con la pagina del primefaces
-->
 <h:form>
  <h3>Toalbard</h3>
  <p:growl id="messages" >    
  <p:toolbar>  
    <p:toolbarGroup align="left">  
        <p:commandButton type="button" value="Nuevo" icon="ui-icon-document" />  
        <p:commandButton type="button" value="Abrir" icon="ui-icon-folder-open"/>  
        <p:separator />  
        <p:commandButton type="button" title="Guardar" icon="ui-icon-disk"/>  
        <p:commandButton type="button" title="Eliminar" icon="ui-icon-trash"/>  
        <p:commandButton type="button" title="Imprimir" icon="ui-icon-print"/>  
    </p:toolbarGroup>  
 
    <p:toolbarGroup align="right">  
        <p:menuButton value="Opciones">  
            <p:menuitem value="Inicio" url="paginaprueba.xhtml" />   
        </p:menuButton>  
    </p:toolbarGroup>  
  
  </p:toolbar>  
  </p:growl>
</h:form>
        
        <!-- Ejemplo de calendario con la pagina del primefaces
-->
        <h3>Calendario</h3>  
        <p:calendar value="#{cargoController.date1}" mode="inline" id="inlineCal"/>
        
    
         <!-- Ejemplo de dialogo con efecto con la pagina del primefaces
-->
       <h3>Dialogo con Efecto</h3>

       <h:panelGrid columns="1" cellpadding="5">  
            <p:commandButton id="effectsDialogButton" value="Efecto" onclick="dlg3.show();" type="button" />  
       </h:panelGrid>

        <p:dialog header="Efecto" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">  
            <h:outputText value="Dialogo de Efecto" />  
        </p:dialog>  
        
 <!-- Ejemplo de seleccion basica con la pagina del primefaces
-->
        <h3>Selección Básica</h3>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
        
            <h:outputText value="Selección Básica " />  
            <p:selectOneMenu value="#{cargoController.seleccion}">  
                <f:selectItem itemLabel="Seleccione uno" itemValue="" />  
                <f:selectItem itemLabel="Opcion 1" itemValue="1" />  
                <f:selectItem itemLabel="Opcion 2" itemValue="2" />  
                <f:selectItem itemLabel="Opcion 3" itemValue="3" />  
            </p:selectOneMenu>  
        
        </h:panelGrid>
        
         <!-- Ejemplo de lista basica dual con la pagina del primefaces
-->
    <h3 style="margin-top:0">Lista Básica</h3>  
    <p:pickList id="pickList" value="#{cargoController.ciudad}" var="city"   
                itemLabel="#{city}" itemValue="#{city}" />
    <p:commandButton id="ciudadaceptar" value="Aceptar" update="displayCities" oncomplete="cityDialog.show()" style="margin-top:5px"/>
    
     <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">  
        <h:panelGrid id="displayCities" columns="2">  
            <h:outputText value="Source: " style="font-weight:bold"/>  
            <ui:repeat value="#{cargoController.ciudad.source}" var="item">  
                <h:outputText value="#{item}" style="margin-right:5px" />  
            </ui:repeat>  
  
            <h:outputText value="Target: " style="font-weight:bold"/>  
            <ui:repeat value="#{cargoController.ciudad.target}" var="item">  
                <h:outputText value="#{item}" style="margin-right:5px" />  
            </ui:repeat>  
        </h:panelGrid>  
    </p:dialog> 
  
    <!-- Ejemplo de mapa basico con la pagina del primefaces
-->
<h3>Mapa</h3>
<p:gmap center="7.766666666666667, -72.23333333333333" zoom="15" type="HYBRID"   
        style="width:600px;height:400px" /> 
        
   
  <!-- Ejemplo del acordion con la pagina del primefaces
-->  
<h3>Panel de Acordion</h3>
    <p:accordionPanel>  
    <p:tab title="Computadora Parte I">  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/resources/Image/1.jpg" />  
            <h:outputText  
                value="Esta es la primera computadora personal" />  
        </h:panelGrid>  
    </p:tab>  
    <p:tab title="Computadora Parte II">  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/resources/Image/2.jpg" />  
            <h:outputText value="Esta es la segunda computadora personal" />  
        </h:panelGrid>  
    </p:tab>  
    <p:tab title="Computadora Parte III">  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/resources/Image/3.jpg" />  
            <h:outputText value="Esta es la tercera computadora personal" />  
        </h:panelGrid>  
    </p:tab>  
</p:accordionPanel>

<!-- Ejemplo del editor con la pagina del primefaces
-->
<h3>Editor</h3>
<p:editor id="editor" value="#{cargoController.value}" width="600"/>  
  
    <h:panelGrid columns="2" style="margin-top:10px">  
        <p:commandButton id="submitButton" value="Guardar" update="display" oncomplete="dlg.show()"  
                        icon="ui-icon-disk" />  
        <p:commandButton id="clearButton" type="button" value="Limpiar" onclick="editor.clear();"  
                        icon="ui-icon-close" />  
    </h:panelGrid>  
  
    <p:dialog header="Contenido" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
        <h:outputText id="display" value="#{cargoController.value}" escape="false" />  
    </p:dialog>

<!-- Ejemplo del tree-horizontal con la pagina del primefaces
-->
<h3>Tree Horizontal</h3>
 <p:tree id="tree" value="#{cargoController.root}" var="node" orientation="horizontal">  
        <p:treeNode id="treeNode">  
            <h:outputText value="#{node}" id="lblNode"/>  
        </p:treeNode>  
    </p:tree>

<!-- Ejemplo del Fieldset con la pagina del primefaces
-->
<h3>Fieldset</h3>
    <p:growl id="growl" showDetail="true" />  
  
    <p:fieldset legend="Computadora" toggleable="true" toggleSpeed="500">  
        <p:ajax event="toggle" listener="#{cargoController.handleToggle}" update="growl" />  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/resources/Image/8.jpg" />  
            <h:outputText value="Esta es mi computadora personal" />
        </h:panelGrid>  
    </p:fieldset>  

    <!-- Ejemplo del Area Chart con la pagina del primefaces
-->
<h3>Bubble Chart</h3>
<p:bubbleChart id="sample" value="#{cargoController.bubbleModel}" xaxisLabel="Price" yaxisLabel="Labels"  
                title="Simple Bubble Chart" style="width:400px;height:300px" />  
    
 
    <!-- Ejemplo del Efecto Shuffle con la pagina del primefaces
-->
    <h3>Efecto Shuffle</h3>  
        <p:imageSwitch effect="shuffle">  
            <ui:repeat value="#{cargoController.images}" var="image">  
                <p:graphicImage value="/resources/Image/#{image}" />  
            </ui:repeat>  
        </p:imageSwitch>
    
    <!-- Ejemplo de Stack con la pagina del primefaces
-->
    <p:stack icon="/resources/Image/stack.png">  
        <p:menuitem value="Aperture" icon="/resources/Image/aperture.png" url="#"/>  
        <p:menuitem value="Photoshop" icon="/resources/Image/photoshop.png" url="#"/>  
        <p:menuitem value="Coda" icon="/resources/Image/coda.png" url="#"/>  
        <p:menuitem value="Safari" icon="/resources/Image/safari.png" url="#" />  
        <p:menuitem value="Finder" icon="/resources/Image/finder.png" url="#" />  
    </p:stack>
    
<!-- Ejemplo del Efecto SelectManyCheckbox con la pagina del primefaces
-->
    <h:form>
    <h3>Opción con CheckBox</h3>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
        <h:outputText value="Horizontal: " />  
        <p:selectManyCheckbox value="#{cargoController.selectedOptions}">  
            <f:selectItem itemLabel="Opcion 1" itemValue="Opcion 1" />  
            <f:selectItem itemLabel="Opcion 2" itemValue="Opcion 2" />  
            <f:selectItem itemLabel="Opcion 3" itemValue="Opcion 3" />  
        </p:selectManyCheckbox>  
        <h:outputText value="Vertical: " />  
        <p:selectManyCheckbox value="#{cargoController.selectedMovies}"  
            layout="pageDirection">  
            <f:selectItems value="#{cargoController.movies}" />  
        </p:selectManyCheckbox>  
    </h:panelGrid>  
    <p:separator />  
    <p:commandButton value="Aceptar" update="display" oncomplete="dlg.show()" />  
    <p:dialog header="Selected Values" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
        <p:outputPanel id="display">  
            <p:dataList value="#{cargoController.selectedOptions}" var="option">  
                #{option}  
            </p:dataList>  
  
            <p:dataList value="#{cargoController.selectedMovies}" var="movie">  
                #{movie}  
            </p:dataList>  
        </p:outputPanel>  
    </p:dialog>  
  
</h:form>  
    
 </h:body>
</html>
