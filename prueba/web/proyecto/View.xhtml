<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProyectoLabel_proyectoid}"/>
                    <h:outputText value="#{proyectoController.selected.proyectoid}" title="#{bundle.ViewProyectoTitle_proyectoid}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_nombre}"/>
                    <h:outputText value="#{proyectoController.selected.nombre}" title="#{bundle.ViewProyectoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_empresa}"/>
                    <h:outputText value="#{proyectoController.selected.empresa}" title="#{bundle.ViewProyectoTitle_empresa}"/>
                    <h:outputText value="#{bundle.ViewProyectoLabel_empleadoid}"/>
                    <h:outputText value="#{proyectoController.selected.empleadoid}" title="#{bundle.ViewProyectoTitle_empleadoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectoController.destroyAndView}" value="#{bundle.ViewProyectoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProyectoEditLink}"/>
                <br />
                <h:commandLink action="#{proyectoController.prepareCreate}" value="#{bundle.ViewProyectoCreateLink}" />
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.ViewProyectoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProyectoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
